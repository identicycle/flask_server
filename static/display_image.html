<!DOCTYPE html>
<html>
<head>
    <title>Image Tensor Representation</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Image Tensor Representation</h1>
    <p>Original Image:</p>
    <!-- <img src="{{ image_url }}" alt="Uploaded Image"> -->
    <br>
    <p>Predicted Class: {{ predicted_class }}</p>
    <p>Predicted Probabilities:</p>
    <ul>
        {% for prob, label in predicted_probs %}
            <li>{{ label }}: {{ prob|floatformat:"2" }}%</li>
        {% endfor %}
    </ul>
</body>
</html>
